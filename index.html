    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body>
<div class="app-container" id="appContainer">
    <!-- –°—é–¥–∞ –±—É–¥–µ—Ç —Ä–µ–Ω–¥–µ—Ä–∏—Ç—å—Å—è –∏–ª–∏ –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è, –∏–ª–∏ –æ—Å–Ω–æ–≤–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ -->
</div>

<script>
    (function() {
        // ================== –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ö—Ä–∞–Ω–∏–ª–∏—â–∞ ==================
        const STORAGE_USERS = 'lms_users';
        const STORAGE_CURRENT_USER = 'lms_current_user';
        const STORAGE_GROUPS = 'lms_groups';
        const STORAGE_HOMEWORK = 'lms_homework';
        const STORAGE_GRADES = 'lms_grades';

        // –ù–∞—á–∞–ª—å–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏ (—Å –ø–æ–ª–µ–º avatar)
        const defaultUsers = [
            { username: 'toirov', password: '111', email: 'toirov@example.com', role: 'super', name: '–¢–æ–∏—Ä–æ–≤', avatar: null },
            { username: 'petrov', password: '111', email: 'petrov@example.com', role: 'admin', name: '–ü–µ—Ç—Ä–æ–≤ –ê.–ò.', avatar: null },
            { username: 'sokolova', password: '111', email: 'sokolova@example.com', role: 'teacher', name: '–°–æ–∫–æ–ª–æ–≤–∞ –ú.–ò.', avatar: null },
            { username: 'ivanov', password: '111', email: 'ivanov@example.com', role: 'student', name: '–ò–≤–∞–Ω–æ–≤ –ò.', avatar: null },
        ];

        // –ù–∞—á–∞–ª—å–Ω—ã–µ –≥—Ä—É–ø–ø—ã
        const defaultGroups = [
            { id: 1, name: 'English Intermediate', language: '–ê–Ω–≥–ª–∏–π—Å–∫–∏–π', teacher: null, studentsCount: 0, students: [] },
            { id: 2, name: 'English Advanced', language: '–ê–Ω–≥–ª–∏–π—Å–∫–∏–π', teacher: null, studentsCount: 0, students: [] },
            { id: 3, name: '–†—É—Å—Å–∫–∏–π —è–∑—ã–∫ (–Ω–æ—Å–∏—Ç–µ–ª–∏)', language: '–†—É—Å—Å–∫–∏–π', teacher: null, studentsCount: 0, students: [] },
            { id: 4, name: '–†—É—Å—Å–∫–∏–π –∫–∞–∫ –∏–Ω–æ—Å—Ç—Ä–∞–Ω–Ω—ã–π', language: '–†—É—Å—Å–∫–∏–π', teacher: null, studentsCount: 0, students: [] },
        ];

        const defaultHomework = [];
        const defaultGrades = [];

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∏–∑ localStorage
        function loadUsers() {
            const stored = localStorage.getItem(STORAGE_USERS);
            if (stored) return JSON.parse(stored);
            localStorage.setItem(STORAGE_USERS, JSON.stringify(defaultUsers));
            return defaultUsers;
        }

        function loadGroups() {
            const stored = localStorage.getItem(STORAGE_GROUPS);
            if (stored) return JSON.parse(stored);
            localStorage.setItem(STORAGE_GROUPS, JSON.stringify(defaultGroups));
            return defaultGroups;
        }

        function loadHomework() {
            const stored = localStorage.getItem(STORAGE_HOMEWORK);
            if (stored) return JSON.parse(stored);
            localStorage.setItem(STORAGE_HOMEWORK, JSON.stringify(defaultHomework));
            return defaultHomework;
        }

        function loadGrades() {
            const stored = localStorage.getItem(STORAGE_GRADES);
            if (stored) return JSON.parse(stored);
            localStorage.setItem(STORAGE_GRADES, JSON.stringify(defaultGrades));
            return defaultGrades;
        }

        function saveUsers(users) {
            localStorage.setItem(STORAGE_USERS, JSON.stringify(users));
        }

        function saveGroups(groups) {
            localStorage.setItem(STORAGE_GROUPS, JSON.stringify(groups));
        }

        function saveHomework(hw) {
            localStorage.setItem(STORAGE_HOMEWORK, JSON.stringify(hw));
        }

        function saveGrades(grades) {
            localStorage.setItem(STORAGE_GRADES, JSON.stringify(grades));
        }

        function getCurrentUser() {
            const stored = localStorage.getItem(STORAGE_CURRENT_USER);
            return stored ? JSON.parse(stored) : null;
        }

        function setCurrentUser(user) {
            localStorage.setItem(STORAGE_CURRENT_USER, JSON.stringify(user));
        }

        function clearCurrentUser() {
            localStorage.removeItem(STORAGE_CURRENT_USER);
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∏–º–µ–Ω–∏ —É—á–∏—Ç–µ–ª—è –ø–æ username (–¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è)
        function getTeacherNameByUsername(username) {
            if (!username) return null;
            const users = loadUsers();
            const teacher = users.find(u => u.username === username && u.role === 'teacher');
            return teacher ? (teacher.name || teacher.username) : null;
        }

        // –î–ª—è –¥–µ–º–æ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
        function demoAlert(message) {
            alert(message);
        }

        // ================== –°–æ—Å—Ç–æ—è–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ ==================
        let editingGroupId = null;
        let editValue = '';
        let currentMode = 'main'; // 'main' –∏–ª–∏ 'profile'

        // ================== –†–µ–Ω–¥–µ—Ä–∏–Ω–≥ –æ—Å–Ω–æ–≤–Ω–æ–π —á–∞—Å—Ç–∏ ==================
        function renderApp(user) {
            const container = document.getElementById('appContainer');
            let html = '';

            // –ë–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å –æ–±—â–∞—è –¥–ª—è –≤—Å–µ—Ö —Ä–æ–ª–µ–π, –Ω–æ –∫–æ–Ω—Ç–µ–Ω—Ç –∑–∞–≤–∏—Å–∏—Ç –æ—Ç —Ä–æ–ª–∏ –∏ —Ä–µ–∂–∏–º–∞
            html = `
                <div class="content-grid">
                    <div class="sidebar">
                        <div class="user-title" id="profileClick">
                            <div class="avatar">
                                ${user.avatar ? `<img src="${user.avatar}" alt="avatar">` : (user.name ? user.name[0] : user.username[0]).toUpperCase()}
                            </div>
                            <div class="user-info">
                                <h4>${user.name || user.username}</h4>
                                <p>${user.role === 'super' ? '—Å—É–ø–µ—Ä‚Äë–∞–¥–º–∏–Ω üîí' : user.role}</p>
                                <div class="username-static">@${user.username} (–Ω–µ–ª—å–∑—è –∏–∑–º–µ–Ω–∏—Ç—å)</div>
                            </div>
                        </div>

                        <!-- –ù–∞–≤–∏–≥–∞—Ü–∏–æ–Ω–Ω—ã–µ –ø—É–Ω–∫—Ç—ã –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ä–æ–ª–∏ -->
                        <div class="nav-section" id="roleNav">
                            ${renderNavItems(user)}
                        </div>

                        <!-- –ü—É–Ω–∫—Ç –ø—Ä–æ—Ñ–∏–ª—è (–≤—Å–µ–≥–¥–∞ –≤–∏–¥–µ–Ω) -->
                        <div class="nav-item profile-nav-item ${currentMode === 'profile' ? 'active-nav' : ''}" id="profileNav">
                            <i class="fas fa-user-circle"></i> –ü—Ä–æ—Ñ–∏–ª—å
                        </div>

                        <div class="logout-btn" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> –í—ã–π—Ç–∏</div>
                    </div>
                    <div class="main-panel">
                        ${currentMode === 'profile' ? renderProfile(user) : renderMainContent(user)}
                    </div>
                </div>
            `;

            container.innerHTML = html;
            attachAppListeners(user);
        }

        function renderNavItems(user) {
            if (user.role === 'super') {
                return `
                    <div class="nav-item ${currentMode === 'main' ? 'active-nav' : ''}" data-mode="main" id="navMain"><i class="fas fa-users-cog"></i> –ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä—ã</div>
                `;
            } else if (user.role === 'admin') {
                return `
                    <div class="nav-item ${currentMode === 'main' ? 'active-nav' : ''}" data-mode="main" id="navMain"><i class="fas fa-layer-group"></i> –ì—Ä—É–ø–ø—ã</div>
                `;
            } else if (user.role === 'teacher') {
                return `
                    <div class="nav-item ${currentMode === 'main' ? 'active-nav' : ''}" data-mode="main" id="navMain"><i class="fas fa-chalkboard-teacher"></i> –ó–∞–Ω—è—Ç–∏—è</div>
                `;
            } else if (user.role === 'student') {
                return `
                    <div class="nav-item ${currentMode === 'main' ? 'active-nav' : ''}" data-mode="main" id="navMain"><i class="fas fa-book-open"></i> –î–Ω–µ–≤–Ω–∏–∫</div>
                `;
            }
        }

        function renderMainContent(user) {
            if (user.role === 'super') {
                return renderSuperMain(user);
            } else if (user.role === 'admin') {
                return renderAdminMain(user);
            } else if (user.role === 'teacher') {
                return renderTeacherMain(user);
            } else if (user.role === 'student') {
                return renderStudentMain(user);
            }
        }

        function renderSuperMain(user) {
            const users = loadUsers();
            const admins = users.filter(u => u.role === 'admin');
            return `

                        group.teacher = teacherUsername;
                        saveGroups(groups);
                        alert(`–£—á–∏—Ç–µ–ª—å @${teacherUsername} –Ω–∞–∑–Ω–∞—á–µ–Ω –Ω–∞ –≥—Ä—É–ø–ø—É ${group.name}`);
                        renderApp(user);
                    }
                });

                window.startEdit = (id, currentName) => {
                    editingGroupId = id;
                    editValue = currentName;
                    renderApp(user);
                };
                window.cancelEdit = () => {
                    editingGroupId = null;
                    editValue = '';
                    renderApp(user);
                };
                window.saveGroupName = (id) => {
                    const input = document.getElementById(`editInput_${id}`);
                    if (input) {
                        const newName = input.value.trim();
                        if (newName) {
                            const group = groups.find(g => g.id === id);
                            if (group) group.name = newName;
                            saveGroups(groups);
                        }
                    }
                    editingGroupId = null;
                    editValue = '';
                    renderApp(user);
                };
                window.deleteGroup = (id) => {
                    if (confirm('–£–¥–∞–ª–∏—Ç—å –≥—Ä—É–ø–ø—É?')) {
                        const index = groups.findIndex(g => g.id === id);
                        if (index !== -1) {
                            groups.splice(index, 1);
                            saveGroups(groups);
                            renderApp(user);
                        }
                    }
                };
                window.unassignTeacher = (id) => {
                    const group = groups.find(g => g.id === id);
                    if (group) {
                        group.teacher = null;
                        saveGroups(groups);
                        renderApp(user);
                    }
                };
            }

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è —É—á–∏—Ç–µ–ª—è
            if (user.role === 'teacher') {
                document.getElementById('createHwBtn')?.addEventListener('click', () => demoAlert('–°–æ–∑–¥–∞—Ç—å –¥–æ–º–∞—à–Ω–µ–µ –∑–∞–¥–∞–Ω–∏–µ'));
                document.getElementById('setGradeBtn')?.addEventListener('click', () => demoAlert('–ü–æ—Å—Ç–∞–≤–∏—Ç—å –æ—Ü–µ–Ω–∫—É'));
                document.getElementById('addStudentBtn')?.addEventListener('click', () => {
                    const groupId = parseInt(document.getElementById('teacherGroupSelect').value);
                    const studentUsername = document.getElementById('teacherStudentName').value.trim();
                    if (!studentUsername) return alert('–í–≤–µ–¥–∏—Ç–µ username —É—á–µ–Ω–∏–∫–∞');
                    const users = loadUsers();
                    const student = users.find(u => u.username === studentUsername && u.role === 'student');
                    if (!student) return alert('–£—á–µ–Ω–∏–∫ —Å —Ç–∞–∫–∏–º username –Ω–µ –Ω–∞–π–¥–µ–Ω');
                    const groups = loadGroups();
                    const group = groups.find(g => g.id === groupId);
                    if (group) {
                        if (!group.students) group.students = [];
                        if (!group.students.includes(studentUsername)) {
                            group.students.push(studentUsername);
                            group.studentsCount = group.students.length;
                            saveGroups(groups);
                            alert(`–£—á–µ–Ω–∏–∫ @${studentUsername} –¥–æ–±–∞–≤–ª–µ–Ω –≤ –≥—Ä—É–ø–ø—É ${group.name}`);
                        } else {
                            alert('–£—á–µ–Ω–∏–∫ —É–∂–µ –≤ –≥—Ä—É–ø–ø–µ');
                        }
                    }
                });
            }
        }

        // ================== –†–µ–Ω–¥–µ—Ä–∏–Ω–≥ –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏ ==================
        function renderAuth() {
            const container = document.getElementById('appContainer');
            container.innerHTML = `
                <div class="auth-container">
                    <div class="auth-tabs">
                        <div class="auth-tab active" id="loginTab">–í—Ö–æ–¥</div>
                        <div class="auth-tab" id="registerTab">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</div>
                    </div>
                    <div id="loginForm" class="auth-form">
                        <input type="text" class="auth-input" id="loginUsername" placeholder="–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–ª–∏ email">
                        <input type="password" class="auth-input" id="loginPassword" placeholder="–ü–∞—Ä–æ–ª—å">
                        <div class="forgot-password" id="forgotPasswordLink">–ó–∞–±—ã–ª–∏ –ø–∞—Ä–æ–ª—å?</div>
                        <button class="auth-btn" id="loginBtn">–í–æ–π—Ç–∏</button>
                        <button class="auth-btn auth-btn-google" id="googleLoginBtn"><i class="fab fa-google"></i> –í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Google</button>
                    </div>
                    <div id="registerForm" class="auth-form hidden">
                        <input type="text" class="auth-input" id="regUsername" placeholder="–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (–Ω–µ–ª—å–∑—è –∏–∑–º–µ–Ω–∏—Ç—å –ø–æ–∑–∂–µ)">
                        <input type="email" class="auth-input" id="regEmail" placeholder="Email">
                        <input type="password" class="auth-input" id="regPassword" placeholder="–ü–∞—Ä–æ–ª—å">
                        <input type="password" class="auth-input" id="regPasswordConfirm" placeholder="–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –ø–∞—Ä–æ–ª—è">
                        <button class="auth-btn" id="registerBtn">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
                        <button class="auth-btn auth-btn-google" id="googleRegisterBtn"><i class="fab fa-google"></i> –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è —á–µ—Ä–µ–∑ Google</button>
                        <div style="font-size:0.8rem; color:#888; margin-top:8px;">* –ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –ø–æ—Å–ª–µ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ –∏–∑–º–µ–Ω–∏—Ç—å –Ω–µ–ª—å–∑—è</div>
                    </div>
                    <div id="resetForm" class="auth-form hidden">
                        <h3>–°–±—Ä–æ—Å –ø–∞—Ä–æ–ª—è</h3>
                        <input type="email" class="auth-input" id="resetEmail" placeholder="–í–∞—à email">
                        <button class="auth-btn" id="sendResetCodeBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∫–æ–¥</button>
                        <div class="auth-link" id="backToLoginLink">‚Üê –í–µ—Ä–Ω—É—Ç—å—Å—è –∫–æ –≤—Ö–æ–¥—É</div>
                    </div>
                    <div id="resetCodeForm" class="auth-form hidden">
                        <h3>–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –∏–∑ email</h3>
                        <input type="text" class="auth-input" id="resetCode" placeholder="6-–∑–Ω–∞—á–Ω—ã–π –∫–æ–¥">
                        <input type="password" class="auth-input" id="newPassword" placeholder="–ù–æ–≤—ã–π –ø–∞—Ä–æ–ª—å">
                        <input type="password" class="auth-input" id="newPasswordConfirm" placeholder="–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å">
                        <button class="auth-btn" id="resetPasswordBtn">–ò–∑–º–µ–Ω–∏—Ç—å –ø–∞—Ä–æ–ª—å</button>
                        <div class="auth-link" id="backToResetLink">‚Üê –ù–∞–∑–∞–¥</div>
                    </div>
                </div>
            `;
            attachAuthListeners();
        }

        // ================== –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏ ==================
        function attachAuthListeners() {
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const resetForm = document.getElementById('resetForm');
            const resetCodeForm = document.getElementById('resetCodeForm');
            const forgotLink = document.getElementById('forgotPasswordLink');
            const backToLogin = document.getElementById('backToLoginLink');
            const backToReset = document.getElementById('backToResetLink');

            let resetEmailTemp = '';

            loginTab.addEventListener('click', () => {
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                resetForm.classList.add('hidden');
                resetCodeForm.classList.add('hidden');
            });

            registerTab.addEventListener('click', () => {
                registerTab.classList.add('active');
                loginTab.classList.remove('active');
                registerForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
                resetForm.classList.add('hidden');
                resetCodeForm.classList.add('hidden');
            });

            forgotLink.addEventListener('click', () => {
                loginForm.classList.add('hidden');
                resetForm.classList.remove('hidden');
            });

            backToLogin.addEventListener('click', () => {
                resetForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
            });

            backToReset?.addEventListener('click', () => {
                resetCodeForm.classList.add('hidden');
                resetForm.classList.remove('hidden');
            });

            document.getElementById('loginBtn').addEventListener('click', () => {
                const usernameOrEmail = document.getElementById('loginUsername').value.trim();
                const password = document.getElementById('loginPassword').value;
                const users = loadUsers();
                const user = users.find(u => (u.username === usernameOrEmail || u.email === usernameOrEmail) && u.password === password);
                if (user) {
                    setCurrentUser(user);
                    currentMode = 'main'; // —Å–±—Ä–∞—Å—ã–≤–∞–µ–º –Ω–∞ –≥–ª–∞–≤–Ω—É—é
                    renderApp(user);
                } else {
                    alert('–ù–µ–≤–µ—Ä–Ω–æ–µ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è/email –∏–ª–∏ –ø–∞—Ä–æ–ª—å');
                }
            });

            document.getElementById('registerBtn').addEventListener('click', () => {
                const username = document.getElementById('regUsername').value.trim();
                const email = document.getElementById('regEmail').value.trim();
                const password = document.getElementById('regPassword').value;
                const confirm = document.getElementById('regPasswordConfirm').value;

                if (!username || !email || !password) return alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                if (password !== confirm) return alert('–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç');
                const users = loadUsers();
                if (users.some(u => u.username === username)) return alert('–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è —É–∂–µ –∑–∞–Ω—è—Ç–æ');
                if (users.some(u => u.email === email)) return alert('Email —É–∂–µ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω');

                const newUser = {
                    username,
                    email,
                    password,
                    role: 'student',
                    name: username,
                    avatar: null
                };
                users.push(newUser);
                saveUsers(users);
                alert('–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –¢–µ–ø–µ—Ä—å –≤—ã –º–æ–∂–µ—Ç–µ –≤–æ–π—Ç–∏.');
                loginTab.click();
            });

            document.getElementById('googleLoginBtn')?.addEventListener('click', () => demoAlert('–í—Ö–æ–¥ —á–µ—Ä–µ–∑ Google (–¥–µ–º–æ)'));
            document.getElementById('googleRegisterBtn')?.addEventListener('click', () => demoAlert('–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —á–µ—Ä–µ–∑ Google (–¥–µ–º–æ)'));

            document.getElementById('sendResetCodeBtn').addEventListener('click', () => {
                const email = document.getElementById('resetEmail').value.trim();
                if (!email) return alert('–í–≤–µ–¥–∏—Ç–µ email');
                const users = loadUsers();
                const user = users.find(u => u.email === email);
                if (!user) return alert('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å —Ç–∞–∫–∏–º email –Ω–µ –Ω–∞–π–¥–µ–Ω');

                const code = Math.floor(100000 + Math.random() * 900000).toString();
                resetCodes[email] = code;
                resetEmailTemp = email;
                alert(`–í–∞—à –∫–æ–¥ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è: ${code} (–≤ —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –±—É–¥–µ—Ç –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –Ω–∞ email)`);

                resetForm.classList.add('hidden');
                resetCodeForm.classList.remove('hidden');
            });

            document.getElementById('resetPasswordBtn').addEventListener('click', () => {
                const code = document.getElementById('resetCode').value.trim();
                const newPass = document.getElementById('newPassword').value;
                const confirmPass = document.getElementById('newPasswordConfirm').value;

                if (!code || !newPass || !confirmPass) return alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                if (newPass !== confirmPass) return alert('–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç');
                if (resetCodes[resetEmailTemp] !== code) return alert('–ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥');

                const users = loadUsers();
                const user = users.find(u => u.email === resetEmailTemp);
                if (user) {
                    user.password = newPass;
                    saveUsers(users);
                    alert('–ü–∞—Ä–æ–ª—å —É—Å–ø–µ—à–Ω–æ –∏–∑–º–µ–Ω—ë–Ω! –¢–µ–ø–µ—Ä—å –≤—ã –º–æ–∂–µ—Ç–µ –≤–æ–π—Ç–∏.');
                    delete resetCodes[resetEmailTemp];
                    resetCodeForm.classList.add('hidden');
                    loginForm.classList.remove('hidden');
                }
            });
        }

        // –•—Ä–∞–Ω–∏–ª–∏—â–µ –∫–æ–¥–æ–≤ —Å–±—Ä–æ—Å–∞
        let resetCodes = {};

        // –°—Ç–∞—Ä—Ç
        const currentUser = getCurrentUser();
        if (currentUser) {
            renderApp(currentUser);
        } else {
            renderAuth();
        }
    })();
</script>
